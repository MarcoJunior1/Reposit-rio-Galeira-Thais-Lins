<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo arquivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Galeria</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#galeria">Galeria</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Home -->
<section id="home" class="container mt-5">
    <h1>Bem-vindo à nossa galeria de fotos!</h1>
    <p>Confira nossas belas fotos.</p>
</section>

<!-- Galeria de Fotos -->
<section id="galeria" class="container mt-5">
    <h2>Galeria</h2>
    <div class="row">
        <!-- Foto 1 -->
        <div class="col-md-4 mb-4">
            <img src="82d.jpg" alt="Foto 1" class="img-fluid galeria-img">
        </div>
        <!-- Foto 2 -->
        <div class="col-md-4 mb-4">
            <img src="a-influenciadora-thais-carla-1647973113591_v2_900x506.jpg" alt="Foto 2" class="img-fluid galeria-img">
        </div>
        <!-- Foto 3 -->
        <div class="col-md-4 mb-4">
            <img src="cz84j4xf5a39aveh9lxx3688m.jpg" alt="Foto 3" class="img-fluid galeria-img">
        </div>
        <!-- Foto 4 -->
        <div class="col-md-4 mb-4">
            <img src="images (3).jpeg" alt="Foto 4" class="img-fluid galeria-img">
        </div>
        <!-- Foto 5 -->
        <div class="col-md-4 mb-4">
            <img src="https://i.gifer.com/XOsX.gif" alt="Foto 5" class="img-fluid galeria-img">
        </div>
        <!-- Foto 6 -->
        <div class="col-md-4 mb-4">
            <img src="https://thumbs.dreamstime.com/b/ol%C3%A1-de-ondula%C3%A7%C3%A3o-da-cara-do-smiley-do-emoticon-dos-desenhos-animados-89565879.jpg" alt="Foto 6" class="img-fluid galeria-img">
        </div>
    </div>
</section>

<!-- Contato -->
<section id="contato" class="container mt-5">
    <h2>Contato</h2>
    <p>Entre em contato conosco para mais informações.</p>
</section>

<!-- Incluindo Bootstrap JS e Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
